<html lang="pt-BR>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Órgão Colegiado</title>
</head>
<body>
    <header>
        <div style="font-family: 'Times New Roman', Times, serif;">
         <h3>Colegiado UESP</h3>
         <h3>Manutenção do Órgão Colegiado</h3>
        </div>

        <div style="font-family: 'Times New Roman', Times, serif;">
         <table border="1"; style="margin-left: auto; margin-right: auto;">
            <tr>
             <td>Unidade</td>   
             <td>Tipo Colegiado</td> 
            </tr>
            <tr>
             <td>FACULDADE DE ENGENHARIA DE ILHA SOLTEIRA</td>  
             <td>CONGREGAÇAO</td> 
            </tr>
         </table>
        </div>
    </header>
    
    <br>

    <main>
        <div style="font-family: 'Times New Roman', Times, serif;">
            <form action="">
                <fieldset>
                    <h3>Órgão Colegiado</h3>
                </fieldset>

                <fieldset style="text-align: center;">
                        Nome: <input type="text" name="nome" value="CONGREGAÇÃO DA FACULDADE DE ENGENHARIA DE ILHA SOLTEIRA" style="width: fit-content;">
                
                </fieldset>


            </form>
        </div>




    </main>
    
</body>
</html>
