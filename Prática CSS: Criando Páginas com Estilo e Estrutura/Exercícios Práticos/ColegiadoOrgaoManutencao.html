<html lang="pt-BR>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Órgão Colegiado</title>
</head>
<body>
    <header>
        <div style="font-family: 'Times New Roman', Times, serif;">
         <h3>Colegiado UESP</h3>
         <h3>Manutenção do Órgão Colegiado</h3>
        </div>

        <div style="font-family: 'Times New Roman', Times, serif;">
         <table border="1"; style="margin-left: auto; margin-right: auto;">
            <tr>
             <td>Unidade</td>   
             <td>FACULDADE DE ENGENHARIA DE ILHA SOLTEIRA</td> 
            </tr>
            <tr>
             <td>Tipo Colegiado</td>  
             <td>CONGREGAÇAO</td> 
            </tr>
         </table>
        </div>
    </header>
    
    <br>

    <main>
        <div style="font-family: 'Times New Roman', Times, serif;">
            <form action="">
                <fieldset>
                    <p>Órgão Colegiado</p>
                </fieldset>

                <fieldset>
                        Nome: <input type="text" value="CONGREGAÇÃO DA FACULDADE DE ENGENHARIA DE ILHA SOLTEIRA" size="70">
                        <table>
                            <tr>
                                <td>Sigla: <input type="text" value="CFIS" size="7"></td>
                                <td>
                                    Status: <select>
                                        <option value="ATIVADO">ATIVADO</option>
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <td>Data Ativação: <input type="text" value="15/10/2000" size="7"></td>
                                <td>Data Desativação: <input type="text" size="7"></td>
                            </tr>

                            <tr>
                                <td>Órgão de Origem: <input type="text" size="30"></td>
                                <td><button>Buscar</button></td>
                            </tr>

                            <tr>
                                <td>Órgão Superior: <input type="text" size="32"></td>
                                <td><button>Buscar</button></td>
                            </tr>
                        </table>
                        
                        <label for="documentacao">Documentação</label>
                        <br>
                        <textarea id="documentacao" style="width: 100%;">Órgão criado com o objetivo de aprovar normas da unidade.</textarea>
                        <div style="height: 16px;"></div>
                        <div style="display: flex; justify-content: center; gap: 20px;">
                            <button>Salvar</button>
                            <button>Excluir</button>
                        </div>
                </fieldset>
            </form>

            <br>
            <button style="margin-left: 60px;">Retomar</button>
        </div>
    </main>
</body>
</html>
