<!DOCTYPE html>
<html lang="br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Kaio Konká</title>
</head>

    <body>

        <h1>Formulário</h1>
        <br>

        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>
                Nome: <input type="text">
                <br>
                Endereço: <input type="text">
                <br>
                Cidade: <input type="text">
                <br>
                Estado: <select> 
                    <option>- (-)</option>
                    <option>Acre (AC)</option>
                    <option>Alagoas (AL)</option>
                    <option>Amapá (AP)</option>
                    <option>Amazonas (AM)</option>
                    <option>Bahia (BA)</option>
                    <option>Ceará (CE)</option>
                    <option>Distrito Federal (DF)</option>
                    <option>Espírito Santo (ES)</option>
                    <option>Goiás (GO)</option>
                    <option>Maranhão (MA)</option>
                    <option>Mato Grosso (MT)</option>
                    <option>Mato Grosso do Sul (MS)</option>
                    <option>Minas Gerais (MG)</option>
                    <option>Pará (PA)</option>
                    <option>Paraíba (PB)</option>
                    <option>Paraná (PR)</option>
                    <option>Pernambuco (PE)</option>
                    <option>Piauí (PI)</option>
                    <option>Rio de Janeiro (RJ)</option>
                    <option>Rio Grande do Norte (RN)</option>
                    <option>Rio Grande do Sul (RS)</option>
                    <option>Rondônia (RO)</option>
                    <option>Roraima (RR)</option>
                    <option>Santa Catarina (SC)</option>
                    <option>São Paulo (SP)</option>
                    <option>Sergipe (SE)</option>
                    <option>Tocantins (TO)</option>
                </select>
            </fieldset>
        </form>
        <br>

        <form>
            <fieldset>
                    <legend>Dados Profissionais</legend>
                    <p>Natureza do Cargo</p>

                    <input type="radio">
                    <label>Gerência</label>
                    <input type="radio">
                    <label>Financeiro</label>
                    <input type="radio">
                    <label>Recepção</label>
                    <input type="radio">
                    <label>Administrativo</label>
                    <input type="radio">
                    <label>Jurídico</label>
                    <br>

                    <p>Área de Interesse</p>

                    <input type="checkbox">
                    <label>Computação</label>
                    <input type="checkbox">
                    <label>Biologia</label>
                    <input type="checkbox">
                    <label>Meio Ambiente</label>
                    <input type="checkbox">
                    <label>Engenharia</label>
                    <input type="checkbox">
                    <label>História</label>
                    <br>
                    <br>

                    <label>Mini-Currículo</label>
                    <textarea rows="5"></textarea>
            </fieldset>
            <br>
            
            <button>Enviar</button>
            <button>Limpar</button>

        </form>

    </body>

</html>
